<script>
    $ (function ()

            $('.WeChat-select-map').hide();
            $('.UnionPay-select-map').hide();
        })
    })
    $ (function ()
    {
        $ ('.WeChat').click (function ()
        {
            $ ('.select-map').hide ();
            $('.WeChat-select-map').show ();
            $('.UnionPay-select-map').hide();
        })
    })
    $ (function ()
    {
        $ ('.UnionPay').click (function ()
        {
            $ ('.select-map').hide ();
            $ ('.WeChat-select-map').hide ();
            $('.UnionPay-select-map').show ();
        })
    })
//    **************
    var flag = true;
    function chkRadio(id) {
        id.checked = flag;
        flag = !flag;
    }
//********************************　
    function cal(btn){
        var c = btn.textContent;
        if(c == "+"){
            var span = btn.previousElementSibling;
            var spanValue = parseInt(span.textContent);
            spanValue += 1;
            span.textContent=spanValue;
            var price = btn.parentNode.previousElementSibling;
            var priceValue = parseInt(price.textContent);
        }else {
            var span = btn.nextElementSibling;
            var spanValue = parseInt(span.textContent);
            if (spanValue > 1) {
                spanValue -= 1;
                span.textContent = spanValue;
                var price = btn.parentNode.previousElementSibling;
                var priceValue = parseInt(price.textContent);
            }
        }
    }
</script>
