<script src="js/jquery.md5.js"></script>
<script>
    //    *********接口*********
    Date.prototype.Format = function(fmt){ //author: meizz
        var o = {
            "M+" : this.getMonth()+1,                 //月份
            "d+" : this.getDate(),                    //日
            "h+" : this.getHours(),                   //小时
            "m+" : this.getMinutes(),                 //分
            "s+" : this.getSeconds(),                 //秒
            "q+" : Math.floor((this.getMonth()+3)/3), //季度
            "S"  : this.getMilliseconds()             //毫秒
        };
        if(/(y+)/.test(fmt))
            fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
        for(var k in o)
            if(new RegExp("("+ k +")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        return fmt;
    }
    //    *************
    $(document).ready(function() {
        var newDate = new Date();
        var checkInfo;
        checkInfo = jQuery.md5(newDate.Format('yyyyMMdd') + "get_all_goodstuchuinet");
        $.ajax({
            type: "POST",
            url:"http://121.42.207.20/index.php?c=MallGoods&a=get_all_goods",
            data: {checkInfo:checkInfo},
            dataType: "json",
            jsonp:"callback",
            success:comm_success,
           error: function (data) {
               console.log(data);
           },
//            error:function(){
//                alert('失败');
//            }
        });
    });

    //将返回的数据添加到 列表里显示出来；
    function comm_success(data){

//    $("#info").html("<div>页面加载中.....</div>");//提示信息

        //list是否为空  这里判断有问题待改进
        if(data !=""&& data!="null"){

            //清除ul里面的所有li
//            $("#goods_detail").remove();
            //接收数据
            $.each(data, function(i){
                var ul_content="<div class='shop_material_steel'>"
                        +"<div class='shop_rolled_steel_tunnage'>"
                        +"<div class='shop_rolled_tunnage'>" +"<img src='http://www.qqxoo.com/uploads/allimg/161105/22335AE8-3.jpg'>"
                        +"<ul> "+"<li class='steel_type'>"
                        +data[i].goods_name
                        +"</li>"+"<li class='ton_element'>"
                        +data[i].price+"</li>"+"</ul>"
                        +"</div>"
                        +"<div class='shop_steel_tunnage'>"
                        +"<a href='#'>"+"查看"+"</a>"
                        +"</div>"
                        +"</div>"
                        +"</div>"
                $("#goods_detail").append(ul_content);
            });
//            $("#info").html("<li>解析完成</li>");//提示信息
        }else{
            $("#goods_detail").html("<li>未找到商品信息!</li>");//提示信息
        }
        $("#info").css("display","none");
    }
</script>
