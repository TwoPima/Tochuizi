<script type="text/javascript">
$("#btn-custom-theme").click(function() {
	var userIp = returnCitySN["cip"];
	var mobile = $("#mobile").val();
	var password = $("#password").val();
	var repassword = $("#repassword").val();
	var weuiAgree = $("#weuiAgree").val();
	//console.log(userIp);
	var url ='http://tcw.huikenet.com/mobile.php?c=index&a=login';
	  if(mobile==""|| password==""){//判断两个均不为空（其他判断规则在其输入时已经判断） 
			$.toptip('手机号密码均不能为空！', 200, 'warning');
		    return false; 
		  }else{
				$.ajax({
					type: 'post',
					url: url,
					data: {mobile:mobile,password:password,ip:userIp},
					dataType: 'jsonp',
					jsonp:"callback",
					success: function (result) {
						var dataObj=eval("("+result+")");
						if (dataObj.status==='fail'){
							$.toptip('登陆失败',200, 'error');
						}else{
							$.toptip('成功登陆',200, 'success');
							window.location.href='http://www.baidu.com';
						}
					},
					error:function(){
						alert('shibai');
					}
				});
	  	}
});
function checkPhone(){ 
    var mobile = document.getElementById('mobile').value;
    if(!(/^1(3|4|5|7|8)\d{9}$/.test(mobile))){ 
        $.toptip('手机号码有误，请重填！', 200, 'warning');
        return false; 
    } 
}
function checkPassword(){ 
	var pwd = document.getElementById('password').value;
	  if (pwd.length > 16 || pwd.length < 6)
	  {
	    $.toptip('密码长度应该在 6-16 位', 200, 'warning');
	    return false;
	  }
	  return true;
}
