<script>

    $ (function ()
    {
        $ ('.ask-buy span ').click (function ()
        {
            $ ('.supply span').css ("border-bottom","none");
            $('.ask-buy span').css ("border-bottom","5px solid #E27100");
            $ ('.stylist').hide ();
            $ ('.base').hide();
        })
    })
//******************

            $ ('.relation-phone').hide ();
            $ ('.stylist').show ();
